<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Padlan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Todo List Padlan</a>
        </div>
      </nav>
      <div class="container">
        <div class="row my-5">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <table id="task_table">
                            <thead>
                                <tr>
                                    <th>Task</th>
                                    <th>Assignee</th>
                                    <th>Status</th>
                                    <th>Due Date</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" tabindex="-1" id="exampleModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edit Task</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="edit_form">
                    <input type="hidden" name="id" id="input_id">
                    <input type="hidden" name="due_date" id="input_due_date">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input id="input_title" type="text" class="form-control" name="title">
                    </div>
                    <div class="mb-3">
                        <label for="assignee" class="form-label">Assignee</label>
                        <input id="input_assignee" type="text" class="form-control" name="assignee">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="submitEdit()">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const editRow = id => {
            let data
            $.ajax({
                url:`/tasks/${id}`,
                success: res => {
                    let task = res.data.task
                    $("#input_id").val(task.id)
                    $("#input_title").val(task.title)
                    $("#input_assignee").val(task.assignee)
                    $("#input_due_date").val(task.due_date)
                }
            })
        }

        const finishTask = id => {
            Swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, Finish it!'
                }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire(
                    'Finished!',
                    'Your task has been updated.',
                    'success'
                    )
                }
                })
        }

        const submitEdit = () => {
            const formData = $("#edit_form").serializeArray()
            const jsonData = {}
            formData.forEach(item => jsonData[item.name] = item.value)
            Swal.fire({
                title: `Submit change ?`,
                text: `are you sure want to edit task?`,
                icon: `question`,
                confirmButtonText:`Yes`,
                showCancelButton: true,
                showLoaderOnConfirm: true,
                allowOutsideClick: () => !Swal.isLoading(),
                preConfirm: () => {
                    return new Promise((resolve,reject)=> {
                        $.ajax({
                            url:`/tasks`,
                            method:'PUT',
                            dataType:`json`,
                            data:JSON.stringify(jsonData),
                            success: res => resolve(res),
                            error: err => reject(err)
                        })
                    }).then(res => {
                        Swal.fire('Done!','Task has been updated!', 'success').then(()=> window.location.reload())
                    }).catch(err => Swal.fire('Error!',err.response.error, 'error'))
                }
            })

        }

        let tasks = []
        $.ajax({
            url:"/tasks",
            success:(res) => {
                task = [...res.data]
                $('#task_table').DataTable({
                    data: task,
                    columns: [
                        { data: 'title' },
                        { data: 'assignee' },
                        { data: 'is_done', render: data => {
                            let className = data ? `badge text-bg-primary` : `badge text-bg-primary`
                            let text = data ? `Done` : `In Progress`

                            return `<div class="${className}">${text}</div>`
                        } },
                        { data: 'due_date', render: data => moment(data).format(`DD/MM/YYYY`)  },
                        { data: 'id', render: data => {
                            let doneButton = `<button class="btn btn-primary" onclick="finishTask('${data}')">Finish Task</button>`
                            let editButton = `<button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="editRow('${data}')">Edit</button>`
                            return `<div class="col">${editButton} ${doneButton}</div>`
                        } },
                    ]
                });
            }
        })
    </script>
  </body>
</html>
